<!-- from https://github.com/googlecodelabs/polymer-first-elements/blob/master/icon-toggle-finished/icon-toggle.html --><!-- link rel="import" href="../polymer/polymer.html" --><!-- link rel="import" href="../iron-icon/iron-icon.html" --><html><head><meta charset="UTF-8"></head><body><dom-module id="icon-toggle">


  <template>

    <style>
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: var(--icon-toggle-color, rgba(0,0,0,0));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }
      :host([pressed]) iron-icon {
        fill: var(--icon-toggle-pressed-color, currentcolor);
      }    
    </style>
    
    <!-- local DOM goes here -->
    <iron-icon icon="[[toggleIcon]]">
    </iron-icon>

  </template>

  </dom-module>
